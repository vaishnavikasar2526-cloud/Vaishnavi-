<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="col-lg-4 col-md-4 col-ss-4">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Page Content -->
<div class="container mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6 col-sm-12 bg-light p-3">
                <h3>Column 1</h3>
                <p>This is the first column. On smaller screens, it will stack vertically.</p>
            </div>
            
            <!-- Middle Column -->
            <div class="col-md-6 col-sm-12 bg-secondary text-white p-3">
                <h3>Column 2</h3>
                <p>This is the second column. Bootstrap grid makes it responsive.</p>
            </div>

                        <!-- Right Column -->
            <div class="col-md-6 col-sm-12 bg-light p-3">
                <h3>Column 3</h3>
                <p>This is the third column. Resize the browser to see the effect.</p>
            </div>
        </div>
    </div>

        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
